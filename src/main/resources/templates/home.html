<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>欢迎<span th:text="${username} ?: '游客'"></span></h1>
    <div th:if="${username}">
        <a href="/dashboard">进入仪表盘</a>
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit">退出登录</button>
        </form>
    </div>
    <div th:unless="${username}">
        <a href="/auth/login">登录</a>
        <a href="/auth/register" style="margin-left: 10px;">注册</a>
    </div>
</body>
</html>
